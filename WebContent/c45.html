<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#wrap {
	margin: auto;
}

div {
	width: 200px;
	height: 100px;
	background-color: yellow;
	font-weight: bold;
	text-align: center;
	display: table-cell;
	vertical-align: middle;
	font-size: 30px;
}
</style>
<style type="text/css" media="screen and (max-width:980px)">
div {
	background-color: blue;
	font-family: "굴림";
	color: red;
}
</style>
<style type="text/css" media="screen and (max-width:700px)">
div {
	background-color: red;
	font-family: "나눔";
	color: blue;
}
</style>
<style type="text/css" media="screen and (max-width:480px)">
div {
	background-color: green;
	font-family: "굴림";
	color: white;
}
</style>
</head>
<body>
	<div id="wrap">
		<div>
			대한민국
		</div>
	</div>
</body>
</html>
