<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 리스트 <ul>Unordered List <ol> Ordered List -->
	<table border="4" cellpadding="10" cellspacing="10">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
		<tr>
			<td rowspan="2">2행 1열</td>
			<td>2행 2열</td>
		</tr>
		<tr>
			<td>3행 1열</td>
			<!-- <td>3행 2열</td> -->
		</tr>
		<tr>
			<td colspan="3">4행 1열</td>
			<td>4행 2열</td>
		</tr>
	</table>
	<br>
	<table border="1">
		<tr>
			<td>title1</td>
			<td>title2</td>
			<td>title3</td>

		</tr>
		<tr>
			<td rowspan="2">row1<td colspan="2">col1
		</td></tr>
		<tr>
			<td colspan="2">col2
		</tr>
		<tr>
			<td>row1</td>
			<td>row2</td>
			<td>row3</td>
		</tr>

	</table>
	<ul type="square">
		<li>양념치킨</li>
		<li>후라이드</li>
	</ul>

	<ol type="a" start="3">
		<li>1</li>
		<li>2</li>

	</ol>
</body>
</html>
