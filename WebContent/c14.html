<html>
<head>

<title>Insert title here</title>
<style>

   height: 100px;
   background-color: yellow;
}

li:not(:FIRST-CHILD) {
   color: blue;
}
</style>
</head>
<body>
   <ul>
      <li>항목1</li>
      <li>항목2</li>

      <li>항목4</li>

   <div>테스트2</div>

</body>
</html>
