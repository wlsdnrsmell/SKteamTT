<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#my>li:nth-OF-TYPE(3n) {
	color: red;
}

#my1>div:FIRST-OF-TYPE {
	color: blue;
}
</style>
</head>
<body>
	<ul id="my">
		<h1>헬로</h1>
		<li>테스트1</li>
		<li>테스트2</li>
		<li>테스트3</li>
		<li>테스트4</li>
	</ul>
	<div id="my1">
		<h1>헬로</h1>
		<div>하이1</div>
		<div>하이2</div>
		<div>하이3</div>
		<div>하이4</div>
	</div>
</body>
</html>
